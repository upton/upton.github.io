<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>dApp Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <span>用ETH 兑换 XXOO TOKEN<br/>(Rate 1:100)</span>
        <hr/>
    </div>
    <div>
        <span>我的地址：</span>
        <span id="addr" style="font-size: 0.2rem;"></span>
    </div>
    <div>
        <span>兑换的(ETH)：</span>
        <input id="amount" type="number" value="0.5"/>
        <hr/>
    </div>
    <div>
        <input id="exchange" type="button" value="兑换"/><span id="exchange_result"></span><br/>
    </div>
    <div>
        <span>兑换到的时间：</span><span id="ex_date"></span><br/>
        <span>兑换到的XXOO：</span><span id="ex_amount"></span>
    </div>

    <script src='https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="index.js"></script>
</body>
</html>
